<!DOCTYPE html>

<html>

	<head>
		<title>Vota-Rama! Profile</title>
		
		<link href="/public/css/main.css" rel="stylesheet" type="text/css">
		<script type="text/javascript" src="common/ajax-functions.js"></script>		
		<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
		<script type="text/javascript" src="controllers/authController.client.js"></script>
		<script type="text/javascript" src="controllers/pollController.client.js"></script>	
		<script type="text/javascript">
		   MYLIBRARY.init(["/polls/db", 1, "controlId"]);
		   MYLIBRARY.pollProducer(AUTHLIB.userScript);
		</script>		
	</head>

<header>
	<p>Welcome Voter <span id="display-name"></span>!</p>
	<span id="auth-container">
		<div id="auth-instance">			
		</div>
	</span>
</header>

	<body>
		<div class="container">
			<div class="github-profile">
				<img src="/public/img/gh-mark-32px.png" alt="github logo" />
				<p><span>ID: </span><span id="profile-id" class="profile-value"></span></p>
				<p><span>Username: </span><span id="profile-username" class="profile-value"></span></p>
				<p><span>Display Name: </span><span id="display-name" class="profile-value"></span></p>
				<p><span>Active Polls: </span><span id="active-poll-count" class="profile-value"></span></p>
				
			</div>		
			<div class="poll-profile-control" id="poll-profile-control"></div>
		</div>

		<div class="container">

		</div>


		<div class="container">
			<div class="github-profile poll-profile" id="poll-profile">
				<p><span>My Polls: </span><span id="profile-polls" class="profile-value"></span></p>			
				
				<!--Div that will hold the polls-->    
				<div id="pollDb">
					<ul id="poll-view" class="poll-view-list"></ul>
				</div>
			</div>		
		</div>	

	</body>

	<footer>
	</footer>

</html>
