<!DOCTYPE html>

<html>

<head>
	<title>Vota-Rama! Profile</title>
	
	<link href="/public/css/main.css" rel="stylesheet" type="text/css">
	<script type="text/javascript" src="common/ajax-functions.js"></script>		
	<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
	<script type="text/javascript" src="controllers/authController.client.js"></script>
	<script type="text/javascript" src="controllers/pollController.client.js"></script>	
	<script type="text/javascript">
		//setup ajax callbacck
		AUTHLIB.init([AUTHLIB.authScript,"https://platform.twitter.com/widgets.js",AUTHLIB.loadScript]);
		MYLIBRARY.init(["/polls/db", "GET", ""]);		   
		MYLIBRARY.pollProducer(AUTHLIB.userScript);
	</script>		
</head>

<header>
	<div id="navi" class="navi-menu">
		<div id="home-icon"></div>
		<div class="container" id="welcome-container">
			<p>Welcome Voter <span id="display-name"></span>!</p>
			<span id="auth-container">
			</span>
		</div>

	</div>
</header>

	<body>
		<div class="container">
			<div class="github-profile">
				<div class="github-profile-interface">
					<p><span>ID: </span><span id="profile-id" class="profile-value"></span></p>
					<p><span>Username: </span><span id="profile-username" class="profile-value"></span></p>
					<br>	
					<p><span>Aggregate Data</span></p>		
					<p><span>Active Polls: </span><span id="active-poll-count" class="profile-value"></span></p>			
					<p><span>Votes cast on my polls: </span><span id="votes-count" class="profile-value"></span></p>
					<p><span>Unique Voters: </span><span id="voters-count" class="profile-value"></span></p>
					<br>
					<div class="poll-profile-control" id="poll-profile-control"></div>
				</div>
			</div>
		</div>		

		<div class="container">
			<div class="github-profile poll-profile" id="poll-profile">
				<p><span>My Appointments: </span><span id="profile-polls" class="profile-value"></span></p>			
				
				<!--Div that will hold the polls-->    
				<div id="pollDb">
					<ul id="poll-view" class="poll-view-list"></ul>
				</div>
			</div>		
		</div>	

	</body>

	<footer>
		<script type="text/javascript">
			AUTHLIB.navi();   
		</script>
		<script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>		
	</footer>

</html>
